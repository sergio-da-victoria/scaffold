swarm:
  logging: INFO
  datasources:
    jdbc-drivers:
      com.mysql:
        driver-class-name: com.mysql.jdbc.Driver
        xa-datasource-class-name: com.mysql.jdbc.jdbc2.optional.MysqlXADataSource
        driver-module-name: com.mysql
        min-pool-size : 5
        max-pool-size : 35
        pool-prefill  : true
        background-validation : true
    data-sources:
      ScaffoldDS:
        driver-name: com.mysql
        connection-url: jdbc:mysql://127.0.0.1:3306/scaffold?useSSL=false&allowPublicKeyRetrieval=true
        user-name: scaffold
        password: scaffold
project:
    stage: dev
